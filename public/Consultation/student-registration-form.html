<!DOCTYPE html>
<html lang="en">
<head>
    <title>Consultation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="registration-page">

    <section class="login-page-section">
        <div class="container container--narrow">
            <!-- MultiStep Form -->
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="row">
                        <div class="col-md-12 mx-0">
                            <form id="msform" class="registration-form student-registration">
                                <!-- progressbar -->
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 form-fields">
                                        <div class="form-name student-from">
                                            <h2>Student Registration</h2>
                                        </div>
                                        <form>
                                            <div class="form-card row justify-content-center no-gutters">
                                                <div class="col-md-12 col-lg-10 col-xl-8">
                                                    <div class="block-content">
                                                    <div class="block-content__head">
                                                        <div class="info__content">
                                                            <h5>Personal Information</h5>
                                                            <p>Contrary to popular belief, Lorem Ipsum is not simply random text.Ipsum to popular belief, Lorem Ipsum is simply dummy text of the printing</p>
                                                        </div>
                                                    </div>
                                                    <div class="block-content__body">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="field-set">
                                                                    <div class="caption-wraper">
                                                                        <label class="field_label">
                                                                            First Name
                                                                            <span class="spn_must_field">*</span>
                                                                        </label>
                                                                    </div>
                                                                    <div class="field-wraper">
                                                                        <div class="field_cover">
                                                                            <input type="text" name="first-name" required>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="field-set">
                                                                    <div class="caption-wraper">
                                                                        <label class="field_label">
                                                                            Last Name
                                                                            <span class="spn_must_field">*</span>
                                                                        </label>
                                                                    </div>
                                                                    <div class="field-wraper">
                                                                        <div class="field_cover">
                                                                            <input type="text" name="last-name" required>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="field-set">
                                                                    <div class="caption-wraper">
                                                                        <label class="field_label">
                                                                            Email
                                                                            <span class="spn_must_field">*</span>
                                                                        </label>
                                                                    </div>
                                                                    <div class="field-wraper">
                                                                        <div class="field_cover">
                                                                            <input type="email" name="first-name" required>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="field-set">
                                                                    <div class="caption-wraper">
                                                                        <label class="field_label">
                                                                            Phone
                                                                            <span class="spn_must_field">*</span>
                                                                        </label>
                                                                    </div>
                                                                    <div class="field-wraper">
                                                                        <div class="field_cover">
                                                                            <input type="tel" name="last-name" required>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="field-set">
                                                                    <div class="caption-wraper">
                                                                        <label class="field_label">
                                                                            Password
                                                                            <span class="spn_must_field">*</span>
                                                                        </label>
                                                                    </div>
                                                                    <div class="field-wraper">
                                                                        <div class="field_cover">
                                                                            <input type="password" name="first-name" required>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="field-set">
                                                                    <div class="caption-wraper">
                                                                        <label class="field_label">
                                                                            Conform Password
                                                                            <span class="spn_must_field">*</span>
                                                                        </label>
                                                                    </div>
                                                                    <div class="field-wraper">
                                                                        <div class="field_cover">
                                                                            <input type="password" name="last-name" required>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <div class="field-set">
                                                                    <div class="caption-wraper">
                                                                        <label class="field_label">
                                                                            Gender
                                                                            <span class="spn_must_field">*</span>
                                                                        </label>
                                                                    </div>
                                                                    <div class="field-wraper">
                                                                        <div class="field_cover">
                                                                            <div class="form-check">
                                                                                <input class="form-check-input" type="radio" name="radiobutton" id="male" value="male" checked>
                                                                                <label class="form-check-label" for="male">
                                                                                    Male
                                                                                </label>
                                                                            </div>
                                                                            <div class="form-check">
                                                                                <input class="form-check-input" type="radio" name="radiobutton" id="female" value="female">
                                                                                <label class="form-check-label" for="female">
                                                                                    Female
                                                                                </label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-3">
                                                                <div class="profile-picture"></div>
                                                            </div>
                                                            <div class="col-md-9">
                                                                <div class="field-set">
                                                                    <div class="caption-wraper">
                                                                        <label class="field_label">
                                                                            Profile Picture
                                                                            <span class="spn_must_field">*</span>
                                                                        </label>
                                                                    </div>
                                                                    <div class="field-wraper">
                                                                        <div class="field_cover">
                                                                            <input type="file" name="last-name" required>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <div class="field-set">
                                                                    <div class="caption-wraper">
                                                                        <label class="field_label">
                                                                            Bio
                                                                        </label>
                                                                    </div>
                                                                    <div class="field-wraper">
                                                                        <div class="field_cover">
                                                                            <textarea rows="4" name="bio"></textarea>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <input type="button" name="submit" class="submit action-button" value="Submit" />
                                                    </div>
                                                </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="Js/bootstrap.min.js"></script>


    <!-- bootstrap bandel -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Consultation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/fonts/fontAwesome/css/all.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/dashborad-style.css">
</head>
<body>
<!-- Header -->
<header class="inner-header"></header>
<!-- Side Menu -->
<main class="main-wrapper">
    <aside class="side-wrapper-s">
        <div class="side-menu-header-s">
            <div class="side-menu-logo-s">
                <img src="assets/images/logo.png" alt="">
            </div>
            <button class="side-menu-toggle-s">
                <img src="assets/images/menu.svg" alt="">
            </button>
        </div>
        <ul class="side-menu-s">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-fw fa-home-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="total-consultants.html">
                    <i class="fas fa-fw fa-user"></i>
                    <span>Consultants</span>
                </a>
            </li>
            <li>
                <a href="total-students.html">
                    <i class="fas fa-fw fa-book-reader"></i>
                    <span>Students</span>
                </a>
            </li>
            <li>
                <a href="orders.html">
                    <i class="fas fa-fw fa-suitcase"></i>
                    <span>Orders</span>
                </a>
            </li>
            <li class="active">
                <a href="add-subjects-of-consultation.html">
                    <i class="fas fa-fw fa-school"></i>
                    <span>Add Subjects</span>
                </a>
            </li>
            <li>
                <a href="group-classes.html">
                    <i class='fas fa-fw fa-chalkboard-teacher'></i>
                    <span>Group Classes</span>
                </a>
            </li>
            <li>
                <a href="wallet.html">
                    <i class="fas fa-fw fa-wallet"></i>
                    <span>Wallet</span>
                </a>
            </li>
        </ul>
    </aside>

    <div class="content-wrapper">
        <div class="custom-container">
            <div class="header inner-header-menu">
                <div class="right-content">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="assets/images/Image.png" alt="">
                            Admin
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownUser">
                            <a class="dropdown-item" href="#">Sign Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content -->
        <div class="tab-content-wrapper inner-content-wraper">
            <div class="custom-container">
                <div class="stats-row margin-bottom-6 align-item-stretch">
                    <div class="row align-items-center">
                        <div class="page-heading">
                            <h2>Add Subjects of Consultation</h2>
                        </div>
                        <div class="add-subject-btn">
                            <button class="add-subject" data-toggle="modal" data-target="#add-price">Add Subject</button>
                            <div class="modal fade" id="add-price" role="dialog">
                                <div class="modal-dialog add-price-wrapper">

                                    <!-- Modal content-->
                                    <div class="modal-content add-price-div">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Add Subject of Consultation</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="form-group">
                                                    <label>Subject Name</label>
                                                    <input type="text" class="form-control" required>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Save</button>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="user-table">
                            <div class="subject-section">
                                <h2>Subjects</h2>
                                <ul>
                                    <li>Health <span><i class="fas fa-times-circle"></i></span></li>
                                    <li>Medical <span><i class="fas fa-times-circle"></i></span></li>
                                    <li>Business <span><i class="fas fa-times-circle"></i></span></li>
                                    <li>Marriage <span><i class="fas fa-times-circle"></i></span></li>
                                    <li>Supports <span><i class="fas fa-times-circle"></i></span></li>
                                    <li>Education <span><i class="fas fa-times-circle"></i></span></li>
                                    <li>Job <span><i class="fas fa-times-circle"></i></span></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>





<script src="assets/js/jquery.min.js" ></script>
<script src="assets/js/bootstrap.bundle.min.js" ></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
